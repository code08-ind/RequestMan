<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" type="text/css" href="./prism.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Montserrat:wght@400&family=Raleway&family=Shippori+Mincho+B1:wght@700&family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet" />
        <style>
            #responsePre {
                max-height: 500px;
            }
        </style>
        <title>RequestMan</title>
        <link rel="icon" href="https://www.epicfoodsupply.com/media/wysiwyg/hybrid/newsletter/logos/default/send4.png"
            type="image/x-icon" />
    </head>

    <body>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">
                <img src="https://www.epicfoodsupply.com/media/wysiwyg/hybrid/newsletter/logos/default/send4.png"
                    alt="Request Logo" height="40px" width="40px" style="filter: invert(1);font-family: 'Cinzel', serif; margin-right: 10px" />
                RequestMan</label>
            <ul>
                <li><a class="active nav-links nav-link-ltr" href="./index.html">Home</a></li>
            </ul>
        </nav>

        <div class="container new">
            <img src="https://www.epicfoodsupply.com/media/wysiwyg/hybrid/newsletter/logos/default/send4.png"
                alt="Request Logo" height="50px" width="50px"
                style="filter: invert(1); margin-top: 25px; margin-right: 20px" />
            <h1 class="text-center">RequestMan</h1>
        </div>

        <h5 class="text-center" style="color: #fff;font-family: 'Shippori Mincho B1', serif;">Created By @ Aryan Garg &copy; 2021</h5>

        <div class="container">
            <!-- URL box -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label" style="font-size: 20px;font-family: 'Shippori Mincho B1', serif;">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter URL here" />
                </div>
            </div>

            <!-- Request type box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0" style="color: white; font-size: 20px">
                        Request Type
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET"
                                checked />
                            <label class="form-check-label" for="get"> GET REQUEST </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                            <label class="form-check-label" for="post"> POST REQUEST </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Content type box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0" style="color: white; font-size: 20px">
                        Content Type
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                                checked />
                            <label class="form-check-label" for="json"> JSON </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                                value="params" />
                            <label class="form-check-label" for="params" style="font-size: 20px">
                                Custom Parameters
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Parameters box - This will hide on clicking json option in content type  -->
            <div id="parametersBox">
                <div class="form-row">
                    <label for="url" class="col-sm-2 col-form-label" style="font-size: 20px">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1"
                            placeholder="Enter Parameter 1 For JSON Key" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 For JSON Value" />
                    </div>
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
                <div id="params"></div>
            </div>

            <!-- Json Request box - This will hide on clicking parameters option in content type -->
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row">
                    <label for="requestJsonText" class="col-sm-2 col-form-label" style="font-size: 20px;font-family: 'Shippori Mincho B1', serif;">Request
                        JSON</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3"
                            placeholder="Enter Request JSON"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit button which will trigger fetch api -->
            <div class="form-group row my-2 mx-auto">
                <div class="col-sm-10" style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px auto;">
                    <button id="submit" class="btn btn-primary" style="border-radius: 30px; padding: 10px 20px;font-family: 'Titillium Web', sans-serif;font-size: 20px;">
                        SUBMIT YOUR REQUEST
                    </button>
                </div>
            </div>

            <div class="my-3" id="responseJsonBox">
                <div class="form-group row">
                    <label for="responseJsonText" class="col-sm-2 col-form-label"
                        style="font-size: 20px;font-family: 'Shippori Mincho B1', serif;">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->

                        <pre id="responsePre" class="language-javascript"> <code id='responsePrism'
                                class="language-javascript"> Your Response Will Appear Here In This Area. </code> </pre>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./prism.js"></script>
    </body>

</html>
